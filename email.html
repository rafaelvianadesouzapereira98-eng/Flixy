<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixy | Login Omega</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #00f2ff; --bg: #020202; --neon: 0 0 25px rgba(0, 242, 255, 0.4); }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { background: #0a0a0a; padding: 40px; border-radius: 25px; border: 1px solid #1a1a1a; text-align: center; width: 300px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .logo-icon { width: 50px; height: 50px; background: var(--p); border-radius: 12px; transform: rotate(45deg); display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; box-shadow: var(--neon); }
        .logo-icon i { transform: rotate(-45deg); color: #000; font-size: 24px; }
        h1 { font-family: 'Orbitron'; font-size: 24px; color: var(--p); margin: 0; }
        p { color: #555; font-size: 13px; margin-bottom: 30px; }
        .btn-google { background: #fff; color: #000; border: none; padding: 12px; border-radius: 10px; font-weight: 800; cursor: pointer; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; }
        .btn-google:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-icon"><i class="fa-solid fa-play"></i></div>
        <h1>FLIXY</h1>
        <p>AUTENTICAÇÃO REQUERIDA</p>

        <button class="btn-google" onclick="entrarComGoogle()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="18">
            LOGAR COM GOOGLE
        </button>
    </div>

    <script>
        // Configurações do seu Supabase
        const SUPA_URL = 'https://ykskvoluhpsrvbudorhg.supabase.co';
        const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlrc2t2b2x1aHBzcnZidWRvcmhnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0MTM1MTIsImV4cCI6MjA4NDk4OTUxMn0.k0JRcl59iVbDmTA7KHEEO7CnWM-MKOKAwNzX7WE4VDQ';
        const supa = supabase.createClient(SUPA_URL, SUPA_KEY);

        async function entrarComGoogle() {
            // Pega automaticamente se você está no localhost:8158 ou na Vercel
            const callbackUrl = window.location.origin + "/Index.html";
            
            console.log("Tentando redirecionar para:", callbackUrl);

            const { error } = await supa.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: callbackUrl
                }
            });
            
            if (error) {
                alert('Erro na Auth: ' + error.message);
            }
        }

        // Se já estiver logado, pula a tela de login
        async function verificarSessao() {
            const { data: { user } } = await supa.auth.getUser();
            if (user) {
                window.location.href = 'Index.html';
            }
        }
        verificarSessao();
    </script>
</body>
</html>
